<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Employee Portal{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { light: '#7C3A9C', DEFAULT: '#461D7C', dark: '#3A1A5E' },
            accent: '#FDBB30',
            secondary: '#FDBB30',
            warning: '#F59E0B',
            success: '#059669',
            danger: '#DC2626',
            info: '#3B82F6',
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    html { scroll-behavior: smooth; }
    .transition-bg { transition: background 0.3s, color 0.3s; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-blue-50 dark:from-gray-900 dark:via-gray-950 dark:to-blue-900 text-gray-900 dark:text-gray-100 min-h-screen font-sans transition-bg">

  <!-- Simple Header -->
  <header class="w-full px-6 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/" class="text-primary font-bold text-xl flex items-center">
        <span class="mr-2">üè¢</span> IT Portal
      </a>
      <a href="/" class="text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary-light transition">
        ‚Üê Back to Home
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="max-w-md mx-auto space-y-2 mb-4 px-4">
          {% for category, message in messages %}
            <div class="p-3 rounded-lg shadow text-sm font-medium animate-fade-in
              {% if category == 'success' %}bg-green-500/90 text-white
              {% elif category == 'error' %}bg-red-500/90 text-white
              {% elif category == 'info' %}bg-blue-500/90 text-white
              {% else %}bg-gray-700/80 text-white{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <!-- Theme Toggle Script -->
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');

    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.classList.toggle('dark', currentTheme === 'dark');
    updateThemeIcon();

    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon();
    });

    function updateThemeIcon() {
      const isDark = document.documentElement.classList.contains('dark');
      lightIcon.classList.toggle('hidden', isDark);
      darkIcon.classList.toggle('hidden', !isDark);
    }
  </script>
</body>
</html>
